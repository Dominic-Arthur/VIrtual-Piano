<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="white-keys">
    <kbd id="a">A</kbd>
    <kbd id="s">S</kbd>
    <kbd id="d">D</kbd>
    <kbd id="f">F</kbd>
    <kbd id="g">G</kbd>
    <kbd id="h">H</kbd>
    <kbd id="j">J</kbd>
</div>
<div class="black-keys">
    <kbd id="w">W</kbd>
    <kbd id="e">E</kbd>
    <kbd id="t">T</kbd>
    <kbd id="y">Y</kbd>
    <kbd id="u">U</kbd>
</div>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
